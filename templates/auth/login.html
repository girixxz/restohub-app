{% extends "base.html" %}

{% block title %}Sign In - RestoHub{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl flex flex-col md:flex-row overflow-hidden max-w-4xl w-full">

    <!-- Left: Icon / Branding -->
    <div class="bg-gradient-to-br from-blue-500 to-indigo-600 text-white flex flex-col justify-center items-center p-8 md:w-1/2">
      <div class="mb-4">
        <i class="fas fa-utensils text-6xl"></i>
      </div>
      <h2 class="text-3xl font-bold mb-2">RestoHub</h2>
      <p class="text-sm text-white/90">Manajemen Restoran Profesional</p>
    </div>

    <!-- Right: Login Form -->
    <div class="p-8 md:w-1/2">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">Welcome Back</h3>
      <p class="text-sm text-gray-600 mb-6">Login to continue managing RestoHub</p>
      
      <form method="POST" class="space-y-5">
        <div>
          <label for="username" class="text-sm font-semibold text-gray-700 block mb-1">Username</label>
          <input type="text" id="username" name="username" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                 placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="text-sm font-semibold text-gray-700 block mb-1">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                 placeholder="••••••••">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold flex items-center justify-center transition duration-300">
          <i class="fas fa-sign-in-alt mr-2"></i> Sign In
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
