{% extends "base.html" %}

{% block title %}Edit Menu - RestoHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('menu.list_menu') }}" class="text-gray-600 hover:text-gray-800 mr-4">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-3xl font-bold text-gray-900">Edit Menu</h1>
    </div>
    
    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="POST" class="space-y-6">
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-700 mb-2">Nama Menu</label>
                <input type="text" id="nama" name="nama" required value="{{ menu_item.nama }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="kategori" class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                <select id="kategori" name="kategori" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                    <option value="makanan" {% if menu_item.kategori == 'makanan' %}selected{% endif %}>Makanan</option>
                    <option value="minuman" {% if menu_item.kategori == 'minuman' %}selected{% endif %}>Minuman</option>
                    <option value="snack" {% if menu_item.kategori == 'snack' %}selected{% endif %}>Snack</option>
                </select>
            </div>
            
            <div>
                <label for="harga" class="block text-sm font-medium text-gray-700 mb-2">Harga (Rp)</label>
                <input type="number" id="harga" name="harga" required min="0" step="500" value="{{ menu_item.harga|int }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            
            <div>
                <label for="stok" class="block text-sm font-medium text-gray-700 mb-2">Stok</label>
                <input type="number" id="stok" name="stok" required min="0" value="{{ menu_item.stok }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
            </div>
            
            <div class="flex items-center justify-between pt-6">
                <a href="{{ url_for('menu.list_menu') }}" class="btn-secondary">
                    <i class="fas fa-times mr-2"></i>Batal
                </a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save mr-2"></i>Update Menu
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
