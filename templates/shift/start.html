{% extends "base.html" %}

{% block title %}Mulai Shift - RestoHub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <i class="fas fa-clock text-6xl text-primary mb-4"></i>
        <h1 class="text-3xl font-bold text-gray-900">Mulai Shift</h1>
        <p class="text-gray-600 mt-2">Anda akan memulai shift kerja baru</p>
    </div>
    
    <div class="bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-6">
            <p class="text-lg text-gray-700">Kasir: <strong>{{ current_user.username }}</strong></p>
            <p class="text-sm text-gray-500">{{ now.strftime('%d %B %Y, %H:%M') }}</p>
        </div>
        
        <form method="POST" class="space-y-4">
            <div class="flex space-x-4">
                <a href="{{ url_for('dashboard.kasir') }}" class="flex-1 btn-secondary text-center">
                    <i class="fas fa-times mr-2"></i>Batal
                </a>
                <button type="submit" class="flex-1 btn-primary">
                    <i class="fas fa-play mr-2"></i>Mulai Shift
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
